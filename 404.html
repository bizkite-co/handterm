<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Single Page App</title>
  <script>
    // Redirect to index.html while preserving the query parameters
    var l = window.location;
    var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/';

    // Preserve existing query parameters
    if (l.search) {
      newUrl += '?' + l.search.slice(1);
    }

    // Preserve hash
    if (l.hash) {
      newUrl += l.hash;
    }

    l.replace(newUrl);
  </script>
</head>
<body>
</body>
</html>
